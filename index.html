<!DOCTYPE html>
<html>
<style>
* {
      touch-action: manipulation;
  }
  
.card {
     float : left;
     padding-right : 30px;
}

.bingopic {
     width : 100px;
     height : 100px;
}
.bingopicdouble {
     width : 100px;
     height : 75px;
     padding-bottom : 25px;
}
.incButton{
    padding-top : 5px;
    width: 50px;
    height : 50px;
    font-size : 40px;
}

.resetButton{
    padding-top : 5px;
    width: 70px;
    height : 50px;
    font-size : 20px;
}

.counter{
    padding-left : 10px;
    font-size : 40px;
}
.total{
    font-size: 40px;
}
</style>
<head>
    <title>Space Clicker</title>
</head>

<body onload="onLoadFunction()">
    <script type="text/javascript">
    var cardColors    = ["red", "blue", "aqua", "gray", "black", "brown", "double"];
    var cardUnitCosts = [1    , 2     , 3     , 4     , 5      , 6       , 7       ];
    var totalCost = 0;
    var redUnitCost = 2;
    var aquaUnitCost = 2;
    var blueUnitCost = 3;
    
    
    function onLoadFunction() {
        cardColors.forEach( function(element) {
            document.getElementById(element + "unitcost").innerHTML = '$' + cardUnitCosts[cardColors.indexOf(element)];
        });
        
        
    }
    
    function onClick(inc, colorId) {
        let counter = parseInt(document.getElementById(colorId).getAttribute('data-counter'));
        let cost = parseInt(document.getElementById(colorId + 'cost').getAttribute('data-cost'));
        let unitCost = cardUnitCosts[cardColors.indexOf(colorId)];
        
        counter += inc;
        if(counter < 0) {
          counter = 0
        }
        cost = counter * unitCost;
        document.getElementById(colorId).setAttribute('data-counter', counter);
        document.getElementById(colorId).innerHTML = counter;
        document.getElementById(colorId + 'cost').setAttribute('data-cost', cost);
        document.getElementById(colorId + 'cost').innerHTML = '$' + cost;
        calcTotal();
    };
    
    function calcTotal() {
        let totalCost = 0;
        cardColors.forEach( function(element) {
            totalCost+= parseInt(document.getElementById(element + 'cost').getAttribute('data-cost'));
        });
        document.getElementById('total').innerHTML = '$' + totalCost;
    }
    
    function onReset() {
        totalCost = 0
        document.getElementById('total').innerHTML = totalCost;
        
        cardColors.forEach( function(element) {
            document.getElementById(element).setAttribute('data-counter', 0);
            document.getElementById(element).innerHTML = 0;
            document.getElementById(element+'cost').setAttribute('data-cost', 0);
            document.getElementById(element+'cost').innerHTML = 0;
        });
    }
    </script>
    <div class="card">
        <img class="bingopic" src="bingored.png" alt="red"> 
        <br>
        <a id="redunitcost"></a> each<br>
        <button class="incButton" type="button" width="50" height="50" onClick="onClick(1, 'red')">+</button><a id="red" class="counter" data-counter=0>0</a><br>
        <button class="incButton" type="button" onClick="onClick(-1, 'red')">-</button>
        <br>
        <a id="redcost" data-cost=0>$0</a>
    </div>
    
    <div class="card">
        <img class="bingopic" src="bingoaqua.png" alt="aqua"> 
        <br>
        <a id="aquaunitcost"></a> each<br>
        <button class="incButton" type="button" width="50" height="50" onClick="onClick(1, 'aqua')">+</button><a id="aqua" class="counter" data-counter=0>0</a><br>
        <button class="incButton" type="button" onClick="onClick(-1, 'aqua')">-</button>
        <br>
        <a id="aquacost" data-cost=0>$0</a>
        <br>
    </div>
    
    <div class="card">
        <img class="bingopic" src="bingoblue.png" alt="blue"> 
        <br>
        <a id="blueunitcost"></a> each<br>
        <button class="incButton" type="button" width="50" height="50" onClick="onClick(1, 'blue')">+</button><a id="blue" class="counter" data-counter=0>0</a><br>
        <button class="incButton" type="button" onClick="onClick(-1, 'blue')">-</button>
        <br>
        <a id="bluecost" data-cost=0>$0</a>
    </div>
    
    <div class="card">
        <img class="bingopic" src="bingoblack.png" alt="black"> 
        <br>
        <a id="blackunitcost"></a> each<br>
        <button class="incButton" type="button" width="50" height="50" onClick="onClick(1, 'black')">+</button><a id="black" class="counter" data-counter=0>0</a><br>
        <button class="incButton" type="button" onClick="onClick(-1, 'black')">-</button>
        <br>
        <a id="blackcost" data-cost=0>$0</a>
    </div>
    
    <div class="card">
        <img class="bingopic" src="bingogray.png" alt="gray"> 
        <br>
        <a id="grayunitcost"></a> each<br>
        <button class="incButton" type="button" width="50" height="50" onClick="onClick(1, 'gray')">+</button><a id="gray" class="counter" data-counter=0>0</a><br>
        <button class="incButton" type="button" onClick="onClick(-1, 'gray')">-</button>
        <br>
        <a id="graycost" data-cost=0>$0</a>
    </div>
   
    <div class="card">
        <img class="bingopic" src="bingobrown.png" alt="brown"> 
        <br>
        <a id="brownunitcost"></a> each<br>
        <button class="incButton" type="button" width="50" height="50" onClick="onClick(1, 'brown')">+</button><a id="brown" class="counter" data-counter=0>0</a><br>
        <button class="incButton" type="button" onClick="onClick(-1, 'brown')">-</button>
        <br>
        <a id="browncost" data-cost=0>$0</a>
    </div>   
    
    <div class="card">
        <img class="bingopicdouble" src="bingodouble.png" alt="double"> 
        <br>
        <a id="doubleunitcost"></a> each<br>
        <button class="incButton" type="button" width="50" height="50" onClick="onClick(1, 'double')">+</button><a id="double" class="counter" data-counter=0>0</a><br>
        <button class="incButton" type="button" onClick="onClick(-1, 'double')">-</button>
        <br>
        <a id="doublecost" data-cost=0>$0</a>
    </div>
    
    Total: <a class="total" id="total">$0</a><br>
    <button type="button" class="resetButton" onClick="onReset()">Reset</button>
    
</body></html>
