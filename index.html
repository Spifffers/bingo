<!DOCTYPE html>
<html>
<style>
* {
      touch-action: manipulation;
  }
  
.card {
     float : left;
     padding-right : 50px;
}
.incButton{
    padding-top : 5px;
    width: 50px;
    height : 50px;
    font-size : 40px;
}

.resetButton{
    padding-top : 5px;
    width: 70px;
    height : 50px;
    font-size : 20px;
}

.counter{
    padding-left : 10px;
    font-size : 40px;
}
.total{
    font-size: 40px;
}
</style>
<head>
    <title>Space Clicker</title>
</head>

<body onload="onLoadFunction()">
    <script type="text/javascript">
    var totalCost = 0;
    var redUnitCost = 1;
    var greenUnitCost = 2;
    var blueUnitCost = 3;
    
    
    function onLoadFunction() {
        document.getElementById("redunitcost").innerHTML = '$' + redUnitCost;
        document.getElementById("greenunitcost").innerHTML = '$' + greenUnitCost;
        document.getElementById("blueunitcost").innerHTML = '$' + blueUnitCost;
    }
    
    function onClick(inc, colorId) {
        let counter = parseInt(document.getElementById(colorId).getAttribute('data-counter'));
        let cost = parseInt(document.getElementById(colorId + 'cost').getAttribute('data-cost'));
        let unitCost = 0;
        switch (colorId) {
            case "red":
                unitCost = redUnitCost;
                break;
            case "blue":
                unitCost = blueUnitCost;
                break;
            case "green":
                unitCost = greenUnitCost;
                break;
            default:
        }
        counter += inc;
        if(counter < 0) {
          counter = 0
        }
        cost = counter * unitCost;
        document.getElementById(colorId).setAttribute('data-counter', counter);
        document.getElementById(colorId).innerHTML = counter;
        document.getElementById(colorId + 'cost').setAttribute('data-cost', cost);
        document.getElementById(colorId + 'cost').innerHTML = '$' + cost;
        calcTotal();
    };
    
    function calcTotal() {
        totalCost = parseInt(document.getElementById('redcost').getAttribute('data-cost')) +
                    parseInt(document.getElementById('greencost').getAttribute('data-cost')) +
                    parseInt(document.getElementById('bluecost').getAttribute('data-cost'));
         
                    
        document.getElementById('total').innerHTML = '$' + totalCost;
    }
    
    function onReset() {
        totalCost = 0
        document.getElementById('total').innerHTML = totalCost;
        
        document.getElementById('red').setAttribute('data-counter', 0);
        document.getElementById('red').innerHTML = 0;
        document.getElementById('redcost').setAttribute('data-cost', 0);
        document.getElementById('redcost').innerHTML = 0;
        
        document.getElementById('blue').setAttribute('data-counter', 0);
        document.getElementById('blue').innerHTML = 0;
        document.getElementById('bluecost').setAttribute('data-cost', 0);
        document.getElementById('bluecost').innerHTML = 0;
        
        document.getElementById('green').setAttribute('data-counter', 0);
        document.getElementById('green').innerHTML = 0;
        document.getElementById('greencost').setAttribute('data-cost', 0);
        document.getElementById('greencost').innerHTML = 0;
        
        
    }
    </script>
    <div class="card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSleozYA3r1Cka8NyYO2fnRml7irRMqzI1PIKEwNp_TYsgj7HRp&s" alt="Trulli" width="100
        " height="100"> 
        <br>
        <a id="redunitcost">$1</a> each<br>
        <button class="incButton" type="button" width="50" height="50" onClick="onClick(1, 'red')">+</button><a id="red" class="counter" data-counter=0>0</a><br>
        <button class="incButton" type="button" onClick="onClick(-1, 'red')">-</button>
        <br>
        <a id="redcost" data-cost=0>$0</a>
    </div>
    
    <div class="card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSPdydYOpUk3nkMor2feDEd3NRZkm0cFTwASzkUIsfww6IOZ8j-&s" alt="Trulli" width="100
        " height="100"> 
        <br>
        <a id="blueunitcost">$2</a> each<br>
        <button class="incButton" type="button" width="50" height="50" onClick="onClick(1, 'blue')">+</button><a id="blue" class="counter" data-counter=0>0</a><br>
        <button class="incButton" type="button" onClick="onClick(-1, 'blue')">-</button>
        <br>
        <a id="bluecost" data-cost=0>$0</a>
    </div>
    
    <div class="card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTGKyGJtoq0UZGTpYqvP04dK0k3MjKsvpc5-WiTmkz0gTQUVyeVIQ&s" alt="Trulli" width="100
        " height="100"> 
        <br>
        <a id="greenunitcost">$3</a> each<br>
        <button class="incButton" type="button" width="50" height="50" onClick="onClick(1, 'green')">+</button><a id="green" class="counter" data-counter=0>0</a><br>
        <button class="incButton" type="button" onClick="onClick(-1, 'green')">-</button>
        <br>
        <a id="greencost" data-cost=0>$0</a>
        <br>
    </div>
    
    Total: <a class="total" id="total">$0</a><br>
    <button type="button" class="resetButton" onClick="onReset()">Reset</button>
    
</body></html>
